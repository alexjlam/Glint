<!not used>
<title>Site Removed</title>
<body>
    You removed an site!
    {% if user.site_set.count != 0 %}
        <p>Here is your list of sites:</p>
        {% for site in user.site_set.all %}
            <p>{{ site }}</p>
        {% endfor %}
    {% else %}
        <p>No sites have been uploaded</p>
    {% endif %}
    <p><a href="{% url 'openstack:home' %}">Go home?</a></p>
</body>
