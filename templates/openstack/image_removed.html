<!not used>
<title>Image Removed</title>
<body>
    You removed an image file!
    {% if user.image_set.count != 0 %}
        <p>Here is your list of images:</p>
        {% for image in user.image_set.all %}
            <p>{{ image }}</p>
        {% endfor %}
    {% else %}
        <p>No images have been uploaded</p>
    {% endif %}
    <p><a href="{% url 'openstack:home' %}">Go home?</a></p>
</body>
